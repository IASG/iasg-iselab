{% extends 'base.html' %}

{% block body %}
<style>
    iframe {
        position:fixed; top:15%; left:0px; bottom:0px; right:0px; width:100%; height:90%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;
    }
    .container {
        padding-top:8px;
    }

    #url {
    //width: 50%;
    }
</style>
<div class="container">
    <div class="input-group">
        <span class="input-group-btn">
            <a href="/" class="btn btn-primary btn-sm">Home</a>
            <a href="/" class="btn btn-primary btn-sm">Refresh</a>
            <a href="/" class="btn btn-primary btn-sm">Prev</a>
            <a href="/" class="btn btn-primary btn-sm">Next</a>
        </span>
        <input type="text" class="form-control" id="url" placeholder="Type a URL">
        <span class="input-group-btn">
                <button class="btn btn-primary" id="go">Go!</button>
        </span>
    </div>

    <iframe src="/browse/" id="iframe">Your browser can't handle this???</iframe>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).keypress(function(e){
        if (e.which == 13){
            $("#go").click();
        }
    });

    $('#go').click(function() {
        $('#iframe').attr('src', '/browse/' + $('#url').val())
    });
</script>
{% endblock %}
{% block footer %}
{% endblock %}
